<html>
<head>
    <title>Andrew and My-Van Adventures</title>
</head>

<body>
    <div width="100vw" height="100vh">
        <iframe id="myIframe" src="https://www.withjoy.com/andrew-and-my-van" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" width="100%" height="100%"></iframe>
    </div>
    <script>
        document.getElementById("myIframe").onload = function () {
            var iframe = document.getElementById("myIframe").contentWindow;
            iframe.onbeforeunload = function (event) {
                event.returnValue = false;
                return false;
            };
        };
    </script>
</body>
</html>
